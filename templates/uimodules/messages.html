<title>{{ room.name }} - Messages</title>
{% if not messages %}
  <div class="alert-message success" id="no-messages">
    <a class="close" href="#">Ã—</a>
    <p>There are no messages in this room. Type the first message!</p>
  </div>
{% end %}

<table id="messages" class="zebra-striped">
  <tbody>
    {% for message in messages %}
      {% module MessageItem(message) %}
    {% end %}
  </tbody>
</table>
