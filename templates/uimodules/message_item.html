<tr class="message {{ message.type }}">
  <td class="user">
    {{ message.user_name }}
  </td>
  <td>
    {% if message.type == 'text' %}
      {{ message.content }}
    {% elif message.type == 'image' %}
      <a href="{{ message.image_url }}" target="_blank"><img src="{{ message.thumbnail_url }}"></a>
    {% elif message.type == 'file' %}
      <a href="{{ message.url }}" target="_blank">{{ message.url }}</a>
    {% end %}
  </td>
</tr>
