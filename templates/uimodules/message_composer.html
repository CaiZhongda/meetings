<div class="row">
  <div class="span10 columns">
    <form action="{{ reverse_url('new_message', room._id) }}" method="post" id="new_message">
      <textarea id="text_content" name="content"
                placeholder="Type your message and hit enter..."></textarea>

      {% raw xsrf_form_html() %}
    </form>
  </div>
  <div class="span4 columns">
    <div id="upload_container" style="float:right">
      <div id="filelist"></div>
      <a href="#" id="select_files" class="btn">Select files</a>
      <a href="#" id="upload" class="btn primary">Upload files</a>
    </div>
  </div>
</div>
